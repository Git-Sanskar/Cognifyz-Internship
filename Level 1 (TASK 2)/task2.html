<html>
<head>
    <title>JavaScript Examples</title>
    <style>
        .button {
            padding: 10px 20px;
            border: none;
            color: white;
            background-color: black;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="changeColor()">Click me to change color</button>
    <button class="button" onclick="showGreeting()">Show Greeting</button>
    <br>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button class="button" onclick="calculate()">Add Numbers</button>
    <p id="result"></p>

    <script src="task2.js"></script>
</body>
